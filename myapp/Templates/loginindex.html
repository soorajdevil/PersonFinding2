<!DOCTYPE html>
<html>
	{% load static %}
<head>
    <title>Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="Flaty User login Form template Responsive, Login form web template, Flat Pricing tables, Flat Drop downs  Sign up Web Templates, Flat Web Templates, Login sign up Responsive web template, SmartPhone Compatible web template, free web designs for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />

    <!-- Custom Theme files -->
    <link href="{% static 'login/css/style.css' %}" rel="stylesheet" type="text/css" media="all" />
    <!-- //Custom Theme files -->

    <!-- JavaScript -->
    <script src="{% static 'login/js/jquery-2.2.3.min.js' %}"></script>
    <!-- //JavaScript -->

    <!-- Web Font -->
    <link href='//fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'>
    <!-- //Web Font -->
</head>
<body>
    <!-- Main -->
    <div class="main-agileits">
        <h1>Login Form</h1>
        <div class="mainw3-agileinfo form">
            <div id="login">
                <form action="#" method="post">
                    {% csrf_token %}
                    <div class="field-wrap">
                        <label for="email">Enter Your Email<span class="req">*</span></label>
                        <input type="email" id="email" name="email" required autocomplete="off" />
                    </div>
                    <div class="field-wrap">
                        <label for="password">Your Password<span class="req">*</span></label>
                        <input type="password" id="password" name="password" required autocomplete="off" />
                    </div>
                    <p class="forgot"><a href="#">Forgot Password?</a></p>
                    <button class="button button-block" type="submit">Log In</button>
                </form>
            </div>
        </div>
    </div>
    <!-- //Main -->

    <!-- Copyright -->
    <div class="w3copyright-agile">
        <p><a href="Useradd.html" target="_blank">New User? Register Now!</a></p>
    </div>
    <!-- //Copyright -->

    <script>
        $('.form').find('input, textarea').on('keyup blur focus', function (e) {
            var $this = $(this),
                label = $this.prev('label');

            if (e.type === 'keyup') {
                if ($this.val() === '') {
                    label.removeClass('active highlight');
                } else {
                    label.addClass('active highlight');
                }
            } else if (e.type === 'blur') {
                if ($this.val() === '') {
                    label.removeClass('active highlight');
                } else {
                    label.removeClass('highlight');
                }
            } else if (e.type === 'focus') {

                if ($this.val() === '') {
                    label.removeClass('highlight');
                } else if ($this.val() !== '') {
                    label.addClass('highlight');
                }
            }
        });
    </script>
</body>
</html>

{% extends 'user_header.html'%}
{% block content %}

{%load static %}

<head>
    <title>User Registration</title>
    <!-- Add your CSS styles or link external stylesheets here -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa; /* Optional: Set background color */
        }

        .container {
            margin-top: 50px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>User Registration</h2>
        <form action="" method="post">
            {% csrf_token %}

            <table class="table">
                <tr>
                    <td><label for="id_Name">Name:</label></td>
                    <td>{{ ser.Name }}</td>
                </tr>

                <tr>
                    <td><label for="id_Phone">Phone:</label></td>
                    <td>{{ ser.Phone }}</td>
                </tr>

                <tr>
                    <td><label for="id_Email">Email:</label></td>
                    <td>{{ ser.Email }}</td>
                </tr>

                <tr>
                    <td><label for="id_District">District:</label></td>
                    <td>{{ ser.District }}</td>
                </tr>

                <tr>
                    <td><label for="id_Pin">Pin:</label></td>
                    <td>{{ ser.Pin }}</td>
                </tr>

                <tr>
                    <td><label for="id_Password">Password:</label></td>
                    <td>{{ ser.Password }}</td>
                </tr>
            </table>

            <div class="text-center">
                <input type="submit" class="btn btn-primary" value="Register">
            </div>
        </form>
    </div>

    <!-- Add Bootstrap JS and jQuery (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Get the password input field
            var passwordField = document.getElementById("id_Password");

            // Set the type attribute to "password" to hide the password
            passwordField.setAttribute("type", "password");
        });
    </script>
</body>

{%endblock%}
